name: ormayuapp
description: A medicine voice assistant for elderly care
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Camera and Image
  camera: ^0.10.5+5
  image_picker: ^1.0.4

  # OCR - Text Recognition
  google_mlkit_text_recognition: ^0.11.0

  # Text-to-Speech
  flutter_tts: ^3.8.5

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Permissions
  permission_handler: ^11.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true